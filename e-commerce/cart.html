<script>
    // Stripe Checkout integration
    const stripe = Stripe('pk_test_51LkvujEYRRBsdae4zOYzpHCN8K4ve9tDX5NLSqxJd7iKG96iVHo6gaGYT0Mqzx2JC7whDdVXWY2cBaePg79DUeC5001QYOjtz5'); // Replace with your Stripe public key

    document.getElementById("gateway").onclick = async function () {
        try {
            const response = await fetch('http://localhost:3000/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            const session = await response.json();

            // Redirect to Stripe Checkout
            await stripe.redirectToCheckout({ sessionId: session.id });
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong. Please try again.');
        }
    };
</script>
